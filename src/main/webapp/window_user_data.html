<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/carexpert/layui/css/layui.css">
    <script type="text/javascript" src="/carexpert/js/jquery-3.4.1.min.js"></script>
</head>
<body bgcolor="#eeeeee">
<div class="layui-card">
    <div class="layui-card-body">
        <form id="form" class="layui-form layui-form-pane">
            <input id="id" type="hidden" name="id">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input id="username" name="username" class="layui-input" required>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input id="password" name="password" class="layui-input" required>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input id="phone" name="phone" class="layui-input" required>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">开通模块</label>
                <div class="layui-input-block">
                    <input id="cbox1" type="checkbox" name="module" title="模块1" value="1" lay-skin="primary">
                    <input id="cbox2" type="checkbox" name="module" title="模块2" value="2" lay-skin="primary">
                    <input id="cbox3" type="checkbox" name="module" title="模块3" value="3" lay-skin="primary">
                    <input id="cbox4" type="checkbox" name="module" title="模块4" value="4" lay-skin="primary">
                    <input id="cbox5" type="checkbox" name="module" title="模块5" value="5" lay-skin="primary">
                    <input id="cbox6" type="checkbox" name="module" title="模块6" value="6" lay-skin="primary">
                    <input id="cbox7" type="checkbox" name="module" title="模块7" value="7" lay-skin="primary">
                    <input id="cbox8" type="checkbox" name="module" title="模块8" value="8" lay-skin="primary">
                    <input id="cbox9" type="checkbox" name="module" title="模块9" value="9" lay-skin="primary">
                    <input id="cbox10" type="checkbox" name="module" title="模块10" value="10" lay-skin="primary">
                    <input id="cbox11" type="checkbox" name="module" title="模块11" value="11" lay-skin="primary">
                    <input id="cbox12" type="checkbox" name="module" title="模块12" value="12" lay-skin="primary">
                    <input id="cbox13" type="checkbox" name="module" title="模块13" value="13" lay-skin="primary">
                </div>
            </div>
            <div class="layui-form-item" style="text-align: center">
                <input type="submit" class="layui-btn" value="添加">
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="/carexpert/layui/layui.all.js"></script>
</html>
