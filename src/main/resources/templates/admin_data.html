<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
</head>
<body bgcolor="#eeeeee">
<div class="layui-card layui-col-md4 layui-col-md-offset4" style="margin-top: 1%">
    <div class="layui-card-body">
        <form id="form" class="layui-form layui-form-pane">
            <input type="hidden" name="id" th:value="${admin.id}">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input name="username" class="layui-input" th:value="${admin.username}" required>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input name="password" class="layui-input" th:value="${admin.password}" required>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input name="phone" class="layui-input" th:value="${admin.phone}" required>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/layui/layui.all.js}"></script>
