<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
</head>
<body bgcolor="#eeeeee">
<div th:include="navbar.html"></div>
<div class="layui-card layui-col-md4 layui-col-md-offset4" style="margin-top: 3%">
    <div class="layui-card-header" style="text-align: center">版本管理</div>
    <div class="layui-card-body">
        <form id="form" class="layui-form layui-form-pane" th:action="@{/publish}" method="post" enctype="multipart/form-data">
            <div class="layui-form-item">
                <label class="layui-form-label">版本号</label>
                <div class="layui-input-block">
                    <input name="version" class="layui-input" th:value="${version}" required>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">EXE文件</label>
                <div class="layui-input-block">
                    <input type="file" name="file" class="layui-input" accept=".exe" required>
                </div>
            </div>
            <div class="layui-form-item">
                <input type="submit" value="发布">
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/layui/layui.all.js}"></script>
</html>
